<h1>Listado de Categorías</h1>
<ul>
    {% for categoria in categorias %}
        <li>{{ categoria.nombre }} - <a href="{% url 'categoria-update' categoria.pk %}">Editar</a> | 
        <a href="{% url 'categoria-delete' categoria.pk %}">Eliminar</a></li>
    {% endfor %}
</ul>
<a href="{% url 'categoria-create' %}">Crear nueva categoría</a>
