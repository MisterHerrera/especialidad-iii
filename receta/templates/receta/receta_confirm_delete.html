<h1 class="mb-4">Eliminar Receta</h1>
<p class="mb-4">¿Estás seguro de que quieres eliminar esta receta?</p>
<form method="post" class="mb-4">
    {% csrf_token %}
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'receta-list' %}" class="btn btn-outline-dark">Cancelar</a>
    </div>
</form>
