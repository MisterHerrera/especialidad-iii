<h1>Lista de Proveedores</h1>
<a href="{% url 'proveedor-create' %}">Nuevo Proveedor</a>
<ul>
    {% for proveedor in proveedores %}
        <li>
            {{ proveedor.nombre }} 
            <a href="{% url 'proveedor-update' proveedor.id_proveedor %}">Editar</a>
            <a href="{% url 'proveedor-delete' proveedor.id_proveedor %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
<div class="col-12 col-sm-4 mb-3">
    <a href="{% url 'home' %}" class="button button--gray form-control">Volver</a>

</div>
